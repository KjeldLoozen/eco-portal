<!DOCTYPE html>
<html>
<head>
    <script src="components/profile/profile.js"></script>
</head>

<body>
<div id="profile" >

<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading clearfix e-panel-heading">
      <div class="pull-left">
        <img data-bind="visible: gravatarVisible, attr: { src: gravatarUrl};" class="img-thumbnail img-responsive" alt="profile picture" />
      </div>
      <div class="pull-left" style="margin-left:10px;">
          <h2 class="panel-title translate" data-bind="text:getLabelText(5)" style="font-size: 30px;font-weight: normal;">My Profile</h2>
          <span data-bind="text:profilename"></span>
      </div>
    </div>


  <div class="panel-body">

<form class="form" role="form">

  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <label for="nickname" class="control-label translate"data-bind="text:getLabelText(51)" >Nickname</label>
        <input class="form-control" id="nickname" name="nickname" data-bind="value:nickname" >
      </div>

      <div class="col-sm-6">
      </div>
    </div>
  </div>

  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-3">
        <label for="firstname" class="control-label translate" data-bind="text:getLabelText(52)">Firstname</label>
        <input class="form-control" id="firstname" name="firstname" data-bind="value:firstname">
      </div>

      <div class="col-sm-3">
        <label for="middlename" class="control-label translate" data-bind="text:getLabelText(53)">Middle name</label>
        <input class="form-control" id="middlename" name="middlename" data-bind="value:middlename" >
      </div>

      <div class="col-sm-6">
        <label for="lastname" class="control-label translate" data-bind="text:getLabelText(54)">Last name</label>
        <input class="form-control" id="lastname" name="lastname" data-bind="value:lastname">
      </div>
    </div>
  </div>



  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-3">
        <label class="control-label translate" data-bind="text:getLabelText(55)">Gnder</label>
        <div class="controls">
            <select class="form-control" data-bind="value:gender">
                <option class="translate" value="male" data-bind="text:getLabelText(56)"></option>
                <option class="translate" value="female" data-bind="text:getLabelText(57)"></option>
            </select>
        </div>
      </div>

      <div class="col-sm-3">
        <label for="birthdate" class="control-label translate" data-bind="text:getLabelText(58)">Birthdate</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" data-bind="value:birthdate">
      </div>


    </div>
  </div>


  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-3">
      <label class="control-label translate" data-bind="text:getLabelText(59)">My preferred language</label>
        <div class="controls">
            <select class="form-control" data-bind="value:language">
                  <option value="en">English</option>
                  <option value="fr">Français</option>
                  <option value="de">Deutsch</option>
                  <option value="it">Italiano</option>
                  <option value="pt">Português</option>
                  <option value="es">Español</option>
            </select>
        </div>
      </div>

    </div>
  </div>



  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-2">
        <label for="postalcode" class="control-label translate" data-bind="text:getLabelText(60)">Postal code</label>
        <input class="form-control" id="postalcode" name="postalcode" data-bind="value:postalcode">
      </div>

      <div class="col-sm-4">
        <label for="city" class="control-label translate" data-bind="text:getLabelText(61)">City</label>
        <input class="form-control" id="city" name="city"  data-bind="value:city">
      </div>

      <div class="col-sm-6">
        <label for="" class="control-label translate" data-bind="text:getLabelText(62)">Country</label>
        <select  data-bind="value:country" class="form-control"><option value=""></option><option value="AF">Afghanistan</option><option value="AL">Albania</option><option value="DZ">Algeria</option><option value="AS">American Samoa</option><option value="AD">Andorra</option><option value="AO">Angola</option><option value="AI">Anguilla</option><option value="AQ">Antarctica</option><option value="AG">Antigua and Barbuda</option><option value="AR">Argentina</option><option value="AM">Armenia</option><option value="AW">Aruba</option><option value="AU">Australia</option><option value="AT">Austria</option><option value="AZ">Azerbaijan</option><option value="BH">Bahrain</option><option value="BD">Bangladesh</option><option value="BB">Barbados</option><option value="BY">Belarus</option><option value="BE">Belgium</option><option value="BZ">Belize</option><option value="BJ">Benin</option><option value="BM">Bermuda</option><option value="BT">Bhutan</option><option value="BO">Bolivia</option><option value="BA">Bosnia and Herzegovina</option><option value="BW">Botswana</option><option value="BR">Brazil</option><option value="VG">British Virgin Islands</option><option value="BN">Brunei</option><option value="BG">Bulgaria</option><option value="BF">Burkina Faso</option><option value="BI">Burundi</option><option value="CI">Côte d'Ivoire</option><option value="KH">Cambodia</option><option value="CM">Cameroon</option><option value="CA">Canada</option><option value="CV">Cape Verde</option><option value="KY">Cayman Islands</option><option value="CF">Central African Republic</option><option value="TD">Chad</option><option value="CL">Chile</option><option value="CN">China</option><option value="CO">Colombia</option><option value="KM">Comoros</option><option value="CG">Congo</option><option value="CR">Costa Rica</option><option value="HR">Croatia</option><option value="CU">Cuba</option><option value="CY">Cyprus</option><option value="CZ">Czech Republic</option><option value="CD">Democratic Republic of the Congo</option><option value="DK">Denmark</option><option value="DJ">Djibouti</option><option value="DM">Dominica</option><option value="DO">Dominican Republic</option><option value="TP">East Timor</option><option value="EC">Ecuador</option><option value="EG">Egypt</option><option value="SV">El Salvador</option><option value="GQ">Equatorial Guinea</option><option value="ER">Eritrea</option><option value="EE">Estonia</option><option value="ET">Ethiopia</option><option value="FO">Faeroe Islands</option><option value="FK">Falkland Islands</option><option value="FJ">Fiji</option><option value="FI">Finland</option><option value="MK">Former Yugoslav Republic of Macedonia</option><option value="FR">France</option><option value="GA">Gabon</option><option value="GE">Georgia</option><option value="DE">Germany</option><option value="GH">Ghana</option><option value="GR">Greece</option><option value="GL">Greenland</option><option value="GD">Grenada</option><option value="GU">Guam</option><option value="GT">Guatemala</option><option value="GN">Guinea</option><option value="GW">Guinea-Bissau</option><option value="GY">Guyana</option><option value="HT">Haiti</option><option value="HN">Honduras</option><option value="HK">Hong Kong</option><option value="HU">Hungary</option><option value="IS">Iceland</option><option value="IN">India</option><option value="ID">Indonesia</option><option value="IR">Iran</option><option value="IQ">Iraq</option><option value="IE">Ireland</option><option value="IL">Israel</option><option value="IT">Italy</option><option value="JM">Jamaica</option><option value="JP">Japan</option><option value="JO">Jordan</option><option value="KZ">Kazakhstan</option><option value="KE">Kenya</option><option value="KI">Kiribati</option><option value="KW">Kuwait</option><option value="KG">Kyrgyzstan</option><option value="LA">Laos</option><option value="LV">Latvia</option><option value="LB">Lebanon</option><option value="LS">Lesotho</option><option value="LR">Liberia</option><option value="LY">Libya</option><option value="LI">Liechtenstein</option><option value="LT">Lithuania</option><option value="LU">Luxembourg</option><option value="MO">Macau</option><option value="MG">Madagascar</option><option value="MW">Malawi</option><option value="MY">Malaysia</option><option value="MV">Maldives</option><option value="ML">Mali</option><option value="MT">Malta</option><option value="MH">Marshall Islands</option><option value="MR">Mauritania</option><option value="MU">Mauritius</option><option value="MX">Mexico</option><option value="FM">Micronesia</option><option value="MD">Moldova</option><option value="MC">Monaco</option><option value="MN">Mongolia</option><option value="ME">Montenegro</option><option value="MS">Montserrat</option><option value="MA">Morocco</option><option value="MZ">Mozambique</option><option value="MM">Myanmar</option><option value="NA">Namibia</option><option value="NR">Nauru</option><option value="NP">Nepal</option><option value="NL">Netherlands</option><option value="AN">Netherlands Antilles</option><option value="NZ">New Zealand</option><option value="NI">Nicaragua</option><option value="NE">Niger</option><option value="NG">Nigeria</option><option value="NF">Norfolk Island</option><option value="KP">North Korea</option><option value="MP">Northern Marianas</option><option value="NO">Norway</option><option value="OM">Oman</option><option value="PK">Pakistan</option><option value="PW">Palau</option><option value="PS">Palestine</option><option value="PA">Panama</option><option value="PG">Papua New Guinea</option><option value="PY">Paraguay</option><option value="PE">Peru</option><option value="PH">Philippines</option><option value="PN">Pitcairn Islands</option><option value="PL">Poland</option><option value="PT">Portugal</option><option value="PR">Puerto Rico</option><option value="QA">Qatar</option><option value="RO">Romania</option><option value="RU">Russia</option><option value="RW">Rwanda</option><option value="ST">São Tomé and Príncipe</option><option value="SH">Saint Helena</option><option value="KN">Saint Kitts and Nevis</option><option value="LC">Saint Lucia</option><option value="VC">Saint Vincent and the Grenadines</option><option value="WS">Samoa</option><option value="SM">San Marino</option><option value="SA">Saudi Arabia</option><option value="SN">Senegal</option><option value="RS">Serbia</option><option value="SC">Seychelles</option><option value="SL">Sierra Leone</option><option value="SG">Singapore</option><option value="SK">Slovakia</option><option value="SI">Slovenia</option><option value="SB">Solomon Islands</option><option value="SO">Somalia</option><option value="ZA">South Africa</option><option value="GS">South Georgia and the South Sandwich Islands</option><option value="KR">South Korea</option><option value="ES">Spain</option><option value="LK">Sri Lanka</option><option value="SD">Sudan</option><option value="SR">Suriname</option><option value="SZ">Swaziland</option><option value="SE">Sweden</option><option value="CH">Switzerland</option><option value="SY">Syria</option><option value="TW">Taiwan</option><option value="TJ">Tajikistan</option><option value="TZ">Tanzania</option><option value="TH">Thailand</option><option value="BS">The Bahamas</option><option value="GM">The Gambia</option><option value="TG">Togo</option><option value="TO">Tonga</option><option value="TT">Trinidad and Tobago</option><option value="TN">Tunisia</option><option value="TR">Turkey</option><option value="TM">Turkmenistan</option><option value="TC">Turks and Caicos Islands</option><option value="TV">Tuvalu</option><option value="VI">US Virgin Islands</option><option value="UG">Uganda</option><option value="UA">Ukraine</option><option value="AE">United Arab Emirates</option><option value="GB">United Kingdom</option><option value="US">United States</option><option value="UY">Uruguay</option><option value="UZ">Uzbekistan</option><option value="VU">Vanuatu</option><option value="VA">Vatican City</option><option value="VE">Venezuela</option><option value="VN">Vietnam</option><option value="EH">Western Sahara</option><option value="YE">Yemen</option><option value="ZM">Zambia</option><option value="ZW">Zimbabwe</option></select>
      </div>
    </div>
  </div>

  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <label for="website" class="control-label translate"data-bind="text:getLabelText(87)" >Website</label>
        <input class="form-control" type="url" id="website" name="website" data-bind="value:website" >
      </div>
    </div>
  </div>

  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <label for="twitterUrl" class="control-label translate" data-bind="text:getLabelText(88)" >twitterUrl</label>
        <input class="form-control" type="url" id="twitterUrl" name="twitterUrl" data-bind="value:twitterUrl" >
      </div>
    </div>
  </div>

  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <label for="facebookUrl" class="control-label translate" data-bind="text:getLabelText(89)" >facebookUrl</label>
        <input class="form-control" type="url" id="facebookUrl" name="facebookUrl" data-bind="value:facebookUrl" >
      </div>
    </div>
  </div>

  <div class="form-group col-sm-12">
    <div class="row">
      <div class="col-sm-6">
        <label for="linkedInUrl" class="control-label translate" data-bind="text:getLabelText(90)" >linkedInUrl</label>
        <input class="form-control" type="url" id="linkedInUrl" name="linkedInUrl" data-bind="value:linkedInUrl" >
      </div>
    </div>
  </div>

  <div class="form-group col-sm-12">
    <label for="bio" class="control-label translate"data-bind="text:getLabelText(91)" >Bio</label>
    <textarea id="bio" name="bio" data-bind="value:bio" class="form-control" rows="3" placeholder=""></textarea>
  </div>



  <div class="form-group col-sm-12">
      <label class="control-label translate" data-bind="text:getLabelText(63)">My Interests</label>
      <div class="controls">
          <label class="checkbox-inline" >
          <input type="checkbox" value="ES" data-bind="checked:interests" >
          <span class="translate" data-bind="text:getLabelText(40)"></span>
          </label>
          <label class="checkbox-inline">
          <input type="checkbox" value="SS" data-bind="checked:interests">
          <span class="translate" data-bind="text:getLabelText(41)"></span>
          </label>
          <label class="checkbox-inline" >
          <input type="checkbox" value="HUM" data-bind="checked:interests">
          <span class="translate" data-bind="text:getLabelText(42)"></span>
          </label>
          <label class="checkbox-inline" >
          <input type="checkbox" value="NSM" data-bind="checked:interests">
          <span class="translate" data-bind="text:getLabelText(43)"></span>
          </label>
          <label class="checkbox-inline">
          <input type="checkbox" value="BS" data-bind="checked:interests">
          <span class="translate" data-bind="text:getLabelText(44)"></span>
          </label>
          <label class="checkbox-inline">
          <input type="checkbox" value="TS" data-bind="checked:interests">
          <span class="translate" data-bind="text:getLabelText(45)"></span>
          </label>

      </div>
    </div>


    <div class="form-actions form-group col-sm-12">
        <a href="#" class="btn btn-eco" data-bind="events:{ click: updateProfile }"><span class="translate" data-bind="text:getLabelText(46)">Update</span></a>
    </div>


</form>


  </div>
</div>







</div>
</div>

</body>

</html>
